<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Seed - rmotr.com</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="screen.css">

</head>
<body>
  <div class="container">
    <!-- <div class="row metronome-container bordered-detail"> -->
    <div class="row metronome-container">
      <div class="metronome center-block">
        <div class="control-buttons">
          <button type="button" class="btn btn-success disabled">Start</button>
          <button type="button" class="btn btn-danger">Stop</button>
        </div>
        <h1>1</h1>
        <button class="btn btn-default" type="submit">60bps</button>
        <button class="btn btn-default" type="submit">80bps</button>
        <button class="btn btn-default active" type="submit">100bps</button>
        <button class="btn btn-default" type="submit">120bps</button>
        <div>
          <h3>Debug Info:</h3>
          <pre>
Beats per second: 100
          </pre>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
  <script type="text/javascript" src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
</body>
</html>
